<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title"></ui:insert> :: SUMS</title>
        
        <style>
            .no-corner {
                border-radius: 0;
            }
            .valign {
                vertical-align: middle;
            }
            .clickable {
                cursor: pointer;
            }
        </style>
    </h:head>
    <h:body>
        <b:navBar brand="SUMS" class="no-corner">
            <ui:insert name="pageCommands"></ui:insert>
            <b:navbarLinks pull="right">
                <b:navCommandLink rendered="#{userManagerBean.loggedIn}" action="#{userManagerBean.logout}"><b:iconAwesome name="user"/> Sign Out</b:navCommandLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <ui:insert name="body"></ui:insert>
            <b:messages globalOnly="true"/>
        </b:container>
    </h:body>
</html>
