<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Browse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/layout.xhtml">
            <ui:define name="body">
                <b:tabView>
                    <b:tab title="Your projects">
                        <b:well>
                            <ui:insert name="yourProjects">Your Projects</ui:insert>
                        </b:well>
                    </b:tab>
                    
                    <b:tab title="All Projects" rendered="#{true}">
                        <b:well>
                            <ui:insert name="allProjects">All Projects</ui:insert>
                        </b:well>
                    </b:tab>
                    
                    <b:tab title="Settings">
                        <b:well>
                            <ui:insert name="settings">Settings</ui:insert>
                        </b:well>
                    </b:tab>
                </b:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
