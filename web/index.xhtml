<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
  <body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="title">Account</ui:define>
        
        <ui:define name="pageCommands">
            <b:navbarLinks pull="right">
                <b:navCommandLink action="#{loginBean.setNewUser(false)}" update=":loginform" ajax="true">Sign In</b:navCommandLink>
                <b:navCommandLink action="#{loginBean.setNewUser(true)}" update=":loginform" ajax="true">Register</b:navCommandLink>
            </b:navbarLinks>
        </ui:define>
        
        <ui:define name="body">
            <b:well>
                <h:form id="loginform">
                    <b:panelGrid columns="2,6,4">
                        <h:outputLabel for="username" value="Username:" class="valign"/>
                            <b:inputText id="username" placeholder="username"
                                         value="#{loginBean.username}" validator="#{loginBean.validateUsername}">
                                <f:facet name="append">
                                    <b:iconAwesome name="user"/>
                                </f:facet>
                            </b:inputText>
                            <b:message for="username"/>
                            
                            <h:outputLabel for="password" value="Password:" class="valign"/>
                            <b:inputText id="password" placeholder="password" type="password" value="#{loginBean.password}">
                                <f:facet name="append">
                                    <b:iconAwesome name="lock"/>
                                </f:facet>
                            </b:inputText>
                            <b:message for="password"/>
                            
                            <h:outputLabel for="confPassword" value="Confirm Password:" rendered="#{loginBean.newUser}" class="valign"/>
                            <b:inputText 
                                id="confPassword" placeholder="password" type="password"
                                value="#{loginBean.passwordConf}" rendered="#{loginBean.newUser}">
                                <f:facet name="append">
                                    <b:iconAwesome name="lock"/>
                                </f:facet>
                            </b:inputText>
                            <b:message for="confPassword"/>
                    </b:panelGrid>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton action="#{loginBean.attemptLogin}" value="#{loginBean.getButtonText()}" ajax="true"/>
                        </b:column>
                    </b:row>
                </h:form>
            </b:well>
        </ui:define>
    </ui:composition>
  </body>
</html>
